        <div class="contact-form">
                <div>
                    <h1>Contact</h1>
                </div>
                <form class="contact-form" method="POST" action="">
                    <p>Name:</p>
                    <input name="name" type="text" class="form-control" placeholder="John Doe">
                </br>
                    <p>Email:</p>
                    <input name="email" type="email" class="form-control" placeholder="yourname@domain.com" required>
                </br>
                    <p>Message:</p>
                    <textarea name="message" class="form-control" placeholder="Write your message here" rows="6" required></textarea> 
                </br>
                    <input type="submit" value="Submit">
                </form>
        </div>
    
        <footer></footer>
